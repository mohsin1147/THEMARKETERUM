  <!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        input, textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        
        button {
            padding: 10px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form onsubmit="sendRegistrationDetails(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required>
        
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" required>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        
        <button type="submit">Register</button>
    </form>

    <script>
        function sendRegistrationDetails(event) {
            event.preventDefault();
            
            // Get form values
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var whatsapp = document.getElementById("whatsapp").value;
            var accountNumber = document.getElementById("account-number").value;
            var address = document.getElementById("address").value;
            
            // Prepare message
            var message = "Registration Details:\n\n" +
                          "Name: " + name + "\n" +
                          "Age: " + age + "\n" +
                          "WhatsApp: " + whatsapp + "\n" +
                          "Account Number: " + accountNumber + "\n" +
                          "Address: " + address;
            
            // Prepare WhatsApp URL
            var whatsappURL = "http://api.whatsapp.com/send?phone=923251152886&text=" + encodeURIComponent(message);
            
            // Redirect to WhatsApp
            window.location.href = whatsappURL;
        }
    </script>
